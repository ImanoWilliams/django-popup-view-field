{% spaceless %}
    {% load icons %}
<div class="input-group">
    <input
        type="{{ widget.type }}"
        name="{{ widget.name }}"
        {% if widget.value != None and widget.value != "" %}
            value="{{ widget.value }}"
        {% endif %}
        {% for name, value in widget.attrs.items %}
            {% if value != False %}
                {{ name }}{% if value != True %}="{{ value }}"{% endif %}
            {% endif %}
        {% endfor %}
    />

    <div class="input-group-append popup-view-btn-clear" data-target="{{ widget.attrs.id }}">
        <button class="btn btn-outline-danger" type="button">{% icon 'remove' %}</button>
    </div>

    <div
        class="input-group-append popup-view-btn-load"
        data-target="{{ widget.attrs.id }}"
        data-popup-dialog-title="{{ widget.popup_dialog_title }}"
        data-url = "{{ widget.url }}"
    >
        <button class="btn btn-outline-success" type="button">{% icon 'search' %}</button>
    </div>
</div>
{% endspaceless %}
